<h3>Edit Customer</h3>

  <div class="example-container form-inline mb-4" fxFlex="row" fxFlexLayout="space-between">
    <form [formGroup]="customerForm"  (submit)="updateCustomer()">

      <mat-form-field appearance="outline">
        <input matInput formControlName="name" placeholder="Name" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" placeholder="Phone">
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Address">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
          <mat-label>Membership</mat-label>
        <mat-select required formControlName="membership">
          <mat-option>-- None --</mat-option>
          <mat-option value="Basic">Basic</mat-option>
          <mat-option value="Pro">Pro</mat-option>
          <mat-option value="Premium">Premium</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="example-container form-inline mb-4" fxFlex="row" fxFlexLayout="space-between">
        <button mat-raised-button color="primary" type="submit"> Update </button>
        <!-- Value : {{customerForm.value | json}} -->
      </div>
    </form>
  </div>
