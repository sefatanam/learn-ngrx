<h3>Customers</h3>
<table class="table table-hover table-primary" style="overflow-y: scroll;">
  <thead>
    <tr class="table-primary">
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>
      <th scope="col">Membership</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="5" class="alert alert-danger" *ngIf="error$ | async as error">{{error}}</td>
    </tr>
    <tr *ngFor="let customer of (customers$ |async)">
      <th scope="row">{{customer.name}}</th>
      <td>{{customer.phone}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.membership}}</td>
      <th>
        <button mat-button (click)="editCustomer(customer)"><mat-icon aria-hidden="false">border_color</mat-icon></button>
        <button mat-button (click)="deleteCustomer(customer)"><mat-icon aria-hidden="false">delete</mat-icon></button>
      </th>
    </tr>
  </tbody>
</table>
